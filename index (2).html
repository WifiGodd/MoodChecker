<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodCheck 🧠</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body.dark {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
        }

        .floating-emojis {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .dark .container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            margin-bottom: 20px;
        }

        .dark-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .dark-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .mood-picker {
            margin-bottom: 30px;
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .mood-option {
            position: relative;
        }

        .mood-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .mood-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
        }

        .mood-label:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .mood-option input:checked + .mood-label {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: 2px solid #fff;
            animation: pulse 1s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .caption-section {
            margin-bottom: 30px;
        }

        .caption-input {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
        }

        .caption-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .caption-input:focus {
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 25px;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-2px);
        }

        .response-box {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .response-text {
            font-size: 1.3rem;
            color: white;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .wisdom-text {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            line-height: 1.6;
        }

        .reset-btn {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 12px 25px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .date-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .mood-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .mood-label {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-emojis"></div>
    
    <div class="date-display" id="dateDisplay"></div>
    
    <button class="dark-toggle" id="darkToggle">🌙</button>
    
    <div class="container">
        <div class="header">
            <h1>MoodCheck 🧠</h1>
            <p class="subtitle">how cooked are you today?</p>
        </div>
        
        <form id="moodForm">
            <div class="mood-picker">
                <div class="mood-grid">
                    <div class="mood-option">
                        <input type="radio" name="mood" value="💀" id="mood1">
                        <label for="mood1" class="mood-label">💀</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" name="mood" value="😩" id="mood2">
                        <label for="mood2" class="mood-label">😩</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" name="mood" value="🤡" id="mood3">
                        <label for="mood3" class="mood-label">🤡</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" name="mood" value="🫠" id="mood4">
                        <label for="mood4" class="mood-label">🫠</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" name="mood" value="😤" id="mood5">
                        <label for="mood5" class="mood-label">😤</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" name="mood" value="✨" id="mood6">
                        <label for="mood6" class="mood-label">✨</label>
                    </div>
                </div>
            </div>
            
            <div class="caption-section">
                <textarea 
                    class="caption-input" 
                    name="caption" 
                    placeholder="what's on your mind today? 😭"
                    maxlength="200"
                ></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit Mood 😵‍💫</button>
        </form>
        
        <div class="response-box" id="responseBox">
            <div class="response-text">Your vibe has been checked ✅</div>
            <div class="wisdom-text" id="wisdomText"></div>
            <button class="reset-btn" id="resetBtn">Check Mood Again 🔄</button>
        </div>
    </div>

    <script>
        // Floating emojis background
        const floatingEmojis = ['🧠', '💀', '😩', '🤡', '🫠', '😤', '✨', '🌙', '💭', '🔥'];
        const floatingContainer = document.querySelector('.floating-emojis');
        
        function createFloatingEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = floatingEmojis[Math.floor(Math.random() * floatingEmojis.length)];
            emoji.style.left = Math.random() * 100 + '%';
            emoji.style.top = Math.random() * 100 + '%';
            emoji.style.animationDelay = Math.random() * 8 + 's';
            emoji.style.animationDuration = (Math.random() * 4 + 6) + 's';
            floatingContainer.appendChild(emoji);
            
            setTimeout(() => {
                emoji.remove();
            }, 10000);
        }
        
        // Create floating emojis periodically
        setInterval(createFloatingEmoji, 2000);
        
        // Initialize some emojis
        for (let i = 0; i < 8; i++) {
            setTimeout(createFloatingEmoji, i * 500);
        }
        
        // Date display
        const dateDisplay = document.getElementById('dateDisplay');
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateDisplay.textContent = today.toLocaleDateString('en-US', options);
        
        // Dark mode toggle
        const darkToggle = document.getElementById('darkToggle');
        const body = document.body;
        
        darkToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            darkToggle.textContent = body.classList.contains('dark') ? '☀️' : '🌙';
        });
        
        // Form handling
        const form = document.getElementById('moodForm');
        const responseBox = document.getElementById('responseBox');
        const wisdomText = document.getElementById('wisdomText');
        const resetBtn = document.getElementById('resetBtn');
        
        const genZWisdom = [
            "touch grass bestie 🌱",
            "you're in your flop era but it's temporary",
            "get therapy, not revenge 😌",
            "hydration is not a personality trait",
            "scrolling won't fix it but go ahead 🫡",
            "you need a nap and a juice box fr",
            "main character energy is not the vibe rn",
            "it's giving unhinged but make it cute",
            "periodt, you're doing your best 💅",
            "that's not very mindful, not very demure",
            "cry it out then glow up ✨",
            "bestie you're overthinking this",
            "it's giving 'I need a mental health day'",
            "touch some grass and call your therapist",
            "you're serving chaos but in a fun way",
            "slay responsibly queen 👑",
            "your energy is mid but that's okay",
            "it's giving 'I'm tired but make it aesthetic'",
            "bestie you're absolutely sending me 💀",
            "that's so not the vibe but we move"
        ];
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const selectedMood = document.querySelector('input[name="mood"]:checked');
            const caption = document.querySelector('textarea[name="caption"]').value;
            
            if (!selectedMood) {
                alert('Pick a mood first bestie! 💀');
                return;
            }
            
            const randomWisdom = genZWisdom[Math.floor(Math.random() * genZWisdom.length)];
            wisdomText.textContent = `${selectedMood.value} "${randomWisdom}"`;
            
            // Hide form and show response
            form.style.display = 'none';
            responseBox.style.display = 'block';
            
            // Add some sparkle effects
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.textContent = '✨';
                    sparkle.style.position = 'absolute';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.fontSize = '2rem';
                    sparkle.style.opacity = '0.8';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.animation = 'float 2s ease-out forwards';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 2000);
                }, i * 200);
            }
        });
        
        resetBtn.addEventListener('click', () => {
            form.style.display = 'block';
            responseBox.style.display = 'none';
            form.reset();
        });
    </script>
</body>
</html>
